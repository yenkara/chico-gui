<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chico GUI - chia madmax plotter</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
  <div class="container">

    <div class="machine-area">
      <div class="cpu">CPU : <span class="name"></span></div>
      <div class="ram">RAM : <span class="capacity"></span></div>
      <span class="use-thread">use thread : </span><select name="thread" class="thread-select" id="use_thread"></select> / <span class="thread-count"></span>
    </div>

    <div class="key-area">
      <label class='key' id='keylabel-farmer'>Farmer public key <span class="key-check" id='key-check-farmer'></span></label><br>
      <span id='hidden-farmerkey' hidden><input class='key' id='farmer-key' type="text" size="98"><br></span>
      <label class='key' id='keylabel-pool'>Pool public key <span class="key-check" id='key-check-pool'></span></label><br>
      <span id='hidden-poolkey' hidden><input class='key' id='pool-key' type="text" size="98"></span>
      <label class='key' id='keylabel-p2'>P2 singleton address <span class="key-check" id='key-check-p2'></span></label><br>
      <span id='hidden-p2' hidden><input class='key' id='p2-key' type="text" size="63"></span>
    </div>

    <div class="btn-area">
      <button class='btn-start' id='start'>START</button>
      <button class='btn-stop' id='stop' hidden>STOP</button>
      <button class='btn-key' id='key' onclick="window.api.getKeys()">Get New Keys</button>
    </div>

    <div class="properties">
      <div class="temp">
        <label for="">Temp</label>
        1 <select id="select-temp1"></select> 
        2 <select id="select-temp2"></select> 
        t <input type="checkbox" class="check" id='check-temp'>
      </div>
      <div class="final">
        <label for="">Final directory</label>
        <span id="final">　</span>
      </div>
      <div class="nft">
        <label for="">PLOT NFT</label>
        <input type="checkbox" class="check" id='check-nft'>
      </div>
      <div class="processibity">
        <label for="">Processivity</label>
        <progress id='process-prog' max="100" value="0"></progress>
        <span id="process-text">0%</span>
      </div>
    </div>

    <input type="hidden" id="disk-info-all">
    
    <div class="disk-area">
    </div>

  </div> <!-- container end -->
